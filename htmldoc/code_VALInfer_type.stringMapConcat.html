<body>
<code class="code"><span class="keyword">let</span>&nbsp;stringMapConcat&nbsp;f&nbsp;i&nbsp;sm=<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;sa=<span class="constructor">StringMap</span>.fold&nbsp;(<span class="keyword">fun</span>&nbsp;k&nbsp;v&nbsp;acc&nbsp;<span class="keywordsign">-&gt;</span>(f&nbsp;k&nbsp;v)^i^acc)&nbsp;sm&nbsp;<span class="string">""</span>&nbsp;<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">in</span>&nbsp;<span class="keyword">let</span>&nbsp;n=(<span class="constructor">String</span>.length&nbsp;sa)&nbsp;<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">in</span>&nbsp;<span class="keyword">if</span>&nbsp;n=0&nbsp;<span class="keyword">then</span>&nbsp;<span class="string">""</span>&nbsp;<span class="keyword">else</span>&nbsp;<span class="constructor">String</span>.sub&nbsp;sa&nbsp;0&nbsp;(n-1)</code></body></html>
